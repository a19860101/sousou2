<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ham {
            width: 50px;
            height: 50px;
            background-color: #ccc;
            position: relative;
            cursor: pointer;
            transition:500ms;
        }
        .ham:hover {
            background-color: #2a2a2a;
        }
        .ham span {
            position: absolute;
            width: 85%;
            height: 6px;
            background-color: #f00;
            inset: 0;
            margin: auto;
            transition:500ms;
        }
        /* <div class="ham active"> */
        .ham.active {}
        /* 
            <div class="ham">
                <div class="active"></div>
            </div>
        */
        .ham .active{}
        .ham span::before {
            content:'';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #f00;
            bottom: 12px;
            transition:500ms;
        }
        .ham span::after {
            content:'';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #f00;
            top: 12px;
            transition:500ms;
        }
        .ham-x span {
            background-color: transparent;
            /* opacity: 0; */
            /* display: none; */
        }
        .ham-x span::before {
            transform: rotate(45deg);
            bottom: 0;
        }
        .ham-x span::after {
            transform: rotate(-45deg);
            top: 0;
        } 
    </style>
</head>
<body>
    <div class="ham">
        <span></span>
    </div>
    <script>
        let ham = document.querySelector('.ham');
        // console.log(ham);
        ham.onclick = function(){
            // this.classList.add('ham-x');
            // this.classList.remove('ham-x');
            this.classList.toggle('ham-x');
            
        }
    </script>
</body>
</html>
