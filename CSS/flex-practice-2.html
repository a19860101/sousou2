<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cover {
            width: 400px;
            /* height: 100px; */

            aspect-ratio: 4 / 1;

            background-color: #098;
        }
        .img-cover {
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        img {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="cover">
        <img src="https://picsum.photos/id/82/800/400" alt="" class="img-cover">
    </div>
</body>
</html>
